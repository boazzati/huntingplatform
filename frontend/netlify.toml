[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"
  NPM_VERSION = "10"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  VITE_API_BASE_URL = "https://api.huntingplatform.com"

[context.deploy-preview.environment]
  VITE_API_BASE_URL = "https://api-staging.huntingplatform.com"

[context.branch-deploy.environment]
  VITE_API_BASE_URL = "http://localhost:3001"
